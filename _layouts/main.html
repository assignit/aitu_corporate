<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ page.title }}
    </title>
    <link href='/stylesheets/bootstrap.css' media='all' rel='stylesheet' type='text/css'>
    <link href='/stylesheets/app.css' media='all' rel='stylesheet' type='text/css'>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='/javascripts/sugar.min.js'></script>
    <script src='/javascripts/bootstrap/transition.js'></script>
    <script src='/javascripts/bootstrap/collapse.js'></script>
    <script src='/javascripts/bootstrap/tooltip.js'></script>
    <script src='/javascripts/bootstrap/popover.js'></script>
    <script src='/javascripts/bootstrap/modal.js'></script>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
  </head>
  <body class='page'>
    <div>
      <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='#bs-example-navbar-collapse-1' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/'>Assign It To Us</a>
        </div>
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav'>
            <li class='{% if page.tab == "solutions" %}active{% endif %}'>
              <a href='/solutions'>Solutions</a>
            </li>
            <li class='{% if page.tab == "products" %}active{% endif %}'>
              <a href='/products'>Products</a>
            </li>
            <li class='{% if page.tab == "services" %}active{% endif %}'>
              <a href='/services'>Services</a>
            </li>
            <li class='{% if page.tab == "about" %}active{% endif %}'>
              <a href='/about'>About</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
      <div id='content'>
        {{ content }}
      </div>
      <div id='page-footer'>
        <p>Footer content goes here</p>
      </div>
    </div>
  </body>
</html>
